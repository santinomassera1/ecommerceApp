<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/fontawesome/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>
<body>
<header class="header d-flex justify-content-between align-items-center p-3 bg-dark text-white">
    <h1>Admin Panel</h1>
    <a href="/auth/logout" class="btn btn-outline-light">Logout</a>
</header>
<div class="d-flex">
    <div class="sidebar bg-dark text-white p-3" style="width: 250px;">
        <a href="#" class="text-white active d-block py-2">Users</a>
        <a href="#" class="text-white d-block py-2">Add Announcement</a>
    </div>
    <div class="main-content flex-grow-1 p-3">
        <div class="row">
            <div class="col-md-12">
                <h2>Users</h2>
                <input type="text" id="searchUser" class="form-control" placeholder="Search user by username">
                <table class="table mt-3">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="userTable">
                    <!-- User rows will be appended here -->
                    </tbody>
                </table>
            </div>
            <div class="col-md-12 mt-5">
                <h2>Assign Role</h2>
                <form id="assignRoleForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role:</label>
                        <select id="role" class="form-control">
                            <option value="ROLE_USER">User</option>
                            <option value="ROLE_ADMIN">Admin</option>
                            <option value="ROLE_SUPPORT">Support</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Assign Role</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/admin.js}"></script>
</body>
</html>
