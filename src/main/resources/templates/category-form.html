<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Form - Vintage Vogue</title>
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/fontawesome/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
    <link rel="icon" href="/images/favicon.ico" type="image/png">
</head>
<body>
<header class="header d-flex justify-content-between align-items-center p-3 bg-dark text-white">
    <h1>Admin Panel</h1>
    <a href="/auth/logout" class="btn btn-outline-light">Logout</a>
</header>
<nav class="col-md-2 d-none d-md-block bg-light sidebar">
    <div class="sidebar-sticky">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/manage-user}">
                    <i class="fas fa-users"></i> Manage Users
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/manage-ad}">
                    <i class="fas fa-bullhorn"></i> Manage Announcements
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/manage-categories}">
                    <i class="fas fa-layer-group"></i> Manage Categories
                </a>
            </li>
        </ul>
    </div>
</nav>
<main class="container mt-5" style="margin-top: 80px;">
    <h1 th:text="${category.id != null} ? 'Edit Category' : 'Add New Category'">Category Form</h1>

    <form th:action="@{/admin/categories/save}" th:object="${category}" method="post">
        <div class="form-group">
            <label for="name">Category Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" placeholder="Enter category name" required>
        </div>

        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Save
        </button>
        <a th:href="@{/admin/manage-categories}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Categories
        </a>
    </form>
</main>

<footer>
    <div class="footer-bottom">
        <p>&copy; 2024 Vintage Vogue. All rights reserved.</p>
    </div>
</footer>

<script th:src="@{/vendor/jquery/jquery-3.7.1.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/admin.js}"></script>
<script th:src="@{/js/search.js}"></script>
</body>
</html>
