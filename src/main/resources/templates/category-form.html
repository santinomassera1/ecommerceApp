<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Form - Vintage Vogue</title>
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/fontawesome/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/home.css}" rel="stylesheet">
</head>
<body>
<header class="header d-flex justify-content-between align-items-center p-3 bg-dark text-white">
    <h1>Admin Panel</h1>
    <a href="/auth/logout" class="btn btn-outline-light">Logout</a>
</header>

<main class="container mt-5">
    <h1 th:text="${category.id == null} ? 'Add New Category' : 'Edit Category'">Add/Edit Category</h1>

    <form th:action="@{/admin/categories/save}" th:object="${category}" method="post">
        <div class="form-group">
            <label for="name">Category Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter category name" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/admin/categories}" class="btn btn-secondary">Back</a>
    </form>
</main>

<footer>
    <div class="footer-bottom">
        <p>&copy; 2024 Vintage Vogue. All rights reserved.</p>
    </div>
</footer>

<script th:src="@{/vendor/jquery/jquery-3.7.1.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
