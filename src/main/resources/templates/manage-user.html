<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/fontawesome/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
    <link rel="icon" href="/images/favicon.ico" type="image/png">
    <title>Manage Users</title>
</head>
<body>
<header class="header d-flex justify-content-between align-items-center p-3 bg-dark text-white">
    <h1>Admin Panel</h1>
    <a class="nav-link" th:href="@{/logout}">Logout</a>
</header>

<div class="container-fluid" style="margin-top: 80px;">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/manage-user}">
                            <i class="fas fa-users"></i> Manage Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/ad}">
                            <i class="fas fa-bullhorn"></i> Manage Announcements
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/manage-categories}">
                            <i class="fas fa-layer-group"></i> Manage Categories
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <h1>Manage Users</h1>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="userTable">
                <!-- User rows will be populated by JavaScript -->
                </tbody>
            </table>

            <h2>Assign Roles to Users</h2>
            <form id="assignRoleForm" th:action="@{/admin/assign-role}" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role" class="form-control">
                        <option value="ROLE_USER">User</option>
                        <option value="ROLE_ADMIN">Admin</option>
                        <option value="ROLE_SUPPORT">Support</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Assign Role</button>
            </form>
        </main>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="footer-bottom">
        <p>&copy; 2024 Vintage Vogue. All rights reserved.</p>
    </div>
</footer>

<script th:src="@{/vendor/jquery/jquery-3.7.1.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/admin.js}"></script>
</body>
</html>
