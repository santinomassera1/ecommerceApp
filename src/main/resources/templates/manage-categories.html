<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories - Vintage Vogue</title>
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/fontawesome/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/home.css}" rel="stylesheet">
</head>
<body>
<header class="header d-flex justify-content-between align-items-center p-3 bg-dark text-white">
    <h1>Admin Panel</h1>
    <a href="/auth/logout" class="btn btn-outline-light">Logout</a>
</header>

<main class="container mt-5">
    <h1>Manage Categories</h1>
    <div class="d-flex justify-content-between mb-3">
        <a class="btn btn-success" th:href="@{/admin/categories/save}"><i class="fas fa-plus"></i> Add New Category</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Category Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.name}">Category Name</td>
            <td>
                <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}" class="btn btn-primary"><i class="fas fa-edit"></i> Edit</a>
                <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this category?');"><i class="fas fa-trash"></i> Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<footer>
    <div class="footer-bottom">
        <p>&copy; 2024 Vintage Vogue. All rights reserved.</p>
    </div>
</footer>

<script th:src="@{/vendor/jquery/jquery-3.7.1.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
