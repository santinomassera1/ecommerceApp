<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="/images/favicon.ico" type="image/png">
    <title>Reset Password</title>
    <style>
        .button-1, .button-2, .login-button, .signup-button {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box-1">
        <div class="content-holder">
            <h2>Reset Your Password</h2>
        </div>
    </div>
    <div class="box-2">
        <div class="form-container">
            <h1>Reset Password</h1>
            <form id="resetPasswordForm" action="/auth/reset-password" method="post">
                <input type="hidden" name="token" value="{{token}}">
                <input type="password" placeholder="New Password" class="input-field" name="newPassword" required>
                <br><br>
                <input type="password" placeholder="Confirm Password" class="input-field" name="confirmPassword" required>
                <br><br>
                <button class="login-button" type="submit">Reset Password</button>
            </form>
        </div>
    </div>
</div>
<script src="/js/auth.js"></script>
</body>
</html>
